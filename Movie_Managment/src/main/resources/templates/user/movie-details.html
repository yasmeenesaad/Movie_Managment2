<!-- src/main/resources/templates/user/movie-details.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}"></title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1 th:text="${movie.title}"></h1>
    <a th:href="@{/user/dashboard}">Back to Dashboard</a>
    <a th:href="@{/logout}">Logout</a>
</header>

<div class="movie-details">
    <img th:src="${movie.poster}" alt="Poster" onerror="this.src='/images/no-poster.jpg'">

    <div class="movie-info">
        <h1 th:text="${movie.title}"></h1>
        <p><strong>Year:</strong> <span th:text="${movie.year}"></span></p>
        <p><strong>Rated:</strong> <span th:text="${movie.rated}"></span></p>
        <p><strong>Runtime:</strong> <span th:text="${movie.runtime}"></span></p>

        <div class="ratings">
            <h3>External Ratings:</h3>
            <ul th:each="rating : ${movie.externalRatings}">
                <li th:text="${rating.source} + ': ' + ${rating.value}"></li>
            </ul>

            <h3>User Ratings:</h3>
            <p th:if="${movie.averageRating != null}"
               th:text="'Average: ' + ${movie.averageRating}"></p>
        </div>
    </div>
</div>
</body>
</html>
