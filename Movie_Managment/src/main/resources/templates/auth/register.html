<!-- src/main/resources/templates/auth/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="auth-container">
    <h1>Register</h1>
    <form th:action="@{/auth/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="admin">Admin User:</label>
            <input type="checkbox" id="admin" th:field="*{admin}">
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a th:href="@{/auth/login}">Login</a></p>
</div>
</body>
</html>
